<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-lg="3">
              <img alt="Silhouette of mountains"
                src="https://i.pinimg.com/originals/21/d1/e6/21d1e6e8e47ec564f3130ddaf3c0c346.jpg" />
            </ion-col>
            <ion-col size="8">


              <ion-list>
                <ion-item>
                  <ion-label class="titulo">Barata</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>cor verde</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>R$ 100.0000</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Original</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1959 fabricação</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Original</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1989 Modelo</ion-label>
                </ion-item>
              </ion-list>
              <ion-button  id="present-alert" expand="block">Comfirmar compra</ion-button>
              

            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-alert
          trigger="present-alert"
          header="Compra"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
          ></ion-alert>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
