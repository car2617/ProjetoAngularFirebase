<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-lg="3">
              <img alt="Silhouette of mountains"
                src="https://quatrorodas.abril.com.br/wp-content/uploads/2020/12/C0494CFB-8C4D-4C63-9C5F-6E9B0A0D790E.jpeg?quality=70&strip=info" />
            </ion-col>
            <ion-col size="8">


              <ion-list>
                <ion-item>
                  <ion-label class="titulo">Besouro</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>cor Braco</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>R$ 32.000</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1.6 bi turbo </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1959 fabricação</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Motor</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1989 Modelo</ion-label>
                </ion-item>
              </ion-list>
              <ion-button (click)="modal.dismiss()" expand="block">Comfirmar compra</ion-button>

            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
          <ng-template>
            <ion-toolbar>
              <ion-buttons>
                <ion-button (click)="modal.dismiss()">Comfirmar</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-content class="ion-padding">

            </ion-content>
          </ng-template>
        </ion-modal>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
