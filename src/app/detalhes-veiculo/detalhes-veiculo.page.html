<ion-content [fullscreen]="true">
  <ion-row class="margem">
    <ion-col  class="altura"size="12" [ngStyle]="{'background': ' url('+ veiculo.imagem +') no-repeat center center / cover'}">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="8">


              <ion-list>
                <ion-item lines="none">
                  <ion-label class="titulo">{{ this.veiculo.nome }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ this.veiculo.cor }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ this.veiculo.valor }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ this.veiculo.potencia }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ this.veiculo.ano_de_fabricacao }}</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>Motor</ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>{{ this.veiculo.ano_de_fabricacao }}</ion-label>
                </ion-item>
              </ion-list>
              

            </ion-col>
          </ion-row>
        </ion-card-content>


        <ion-alert trigger="present-alert" header="Compra" [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>

      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="registro">
      <ion-button id="present-alert" expand="block">Comfirmar compra</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
