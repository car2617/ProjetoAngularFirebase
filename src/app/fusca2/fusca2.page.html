<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-lg="3">
              <img alt="Silhouette of mountains"
                src="https://motorshow.com.br/wp-content/uploads/sites/2/2018/12/kathleen_brooks_1967_annie_beetle-small-9197.jpg" />
            </ion-col>
            <ion-col size="8">


              <ion-list>
                <ion-item>
                  <ion-label class="titulo">Tartaruga</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>cor vermelho</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>R$ 23.000</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1.7 bi turbo </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1959 fabricação</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Motor,carroceria</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1989 Modelo</ion-label>
                </ion-item>
              </ion-list>
              <ion-button  id="present-alert" expand="block">Comfirmar compra</ion-button>



            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-alert
          trigger="present-alert"
          header="Compra"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
          ></ion-alert>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
