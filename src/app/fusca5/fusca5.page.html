<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-lg="3">
              <img alt="Silhouette of mountains"
                src="https://motortudo.com/wp-content/uploads/2020/12/VW-Fusca-1500-1974-carros-populares-antigos-2.jpg" />
            </ion-col>
            <ion-col size="8">


              <ion-list>
                <ion-item>
                  <ion-label class="titulo">Bolha</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>cor blue</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>R$ 120.000 </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>31 sugundos </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1959 fabricação</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Original</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1989 Modelo</ion-label>
                </ion-item>
              </ion-list>
              <ion-button  id="present-alert" expand="block">Comfirmar compra</ion-button>



            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-alert
          trigger="present-alert"
          header="Compra"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
          ></ion-alert>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
