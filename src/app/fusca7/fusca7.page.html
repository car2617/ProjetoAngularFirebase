<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="12" size-lg="3">
              <img alt="Silhouette of mountains"
                src="https://i0.wp.com/www.autocustom.com.br/wp-content/uploads/2016/10/fusca-laranja-rebaixado-vintage-cambagem-negativa-10-encontro-antigos-jataizinho.jpg?fit=1280%2C853&ssl=1" />
            </ion-col>
            <ion-col size="8">


              <ion-list>
                <ion-item>
                  <ion-label class="titulo">Inseto</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>cor laraja</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>R$ 34.000</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1.7 bi turbo </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1959 fabricação</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Motor,carroceria,estetica</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>1989 Modelo</ion-label>
                </ion-item>
              </ion-list>
              <ion-button  id="present-alert" expand="block">Comfirmar compra</ion-button>



            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-alert
          trigger="present-alert"
          header="Compra"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
          ></ion-alert>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
